name: rideaway
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# Correct: 'dependencies' starts at the very beginning of the line
dependencies:
  flutter:
    sdk: flutter
  sensors_plus: ^6.1.1
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  tflite_flutter: ^0.10.0
  google_fonts: ^6.3.3
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Correct: This 'flutter' section also starts at the beginning of the line
flutter:
  uses-material-design: true
  # If you add assets or fonts, they go UNDER this flutter section indented by 2 spaces